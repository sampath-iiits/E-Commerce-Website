<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Your E-Commerce Brand</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      background-color: #007bff;
      color: #fff;
      padding: 1em;
      text-align: center;
      color: white;
    }

    h2 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    .error-message {
      color: #dc3545;
    }

    .success-message {
      color: #28a745;
    }

    nav {
      background-color: #d40b0b;
      color: #fff;
      padding: 10px;
    }

    nav img {
      max-height: 70px;
    }

    nav ul {
      text-decoration: none;
      font-size: 100%;
      float: right;
      list-style: none;
    }

    nav ul :hover {
      color: rgb(11, 11, 246);
      text-decoration: underline;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li button {
      margin: 15%;
      border-radius: 100px;
      background-color: #83f56f;
      color: #fff;
      padding: 10px;
      border: 2px solid;
      cursor: pointer;
    }

    .section {
      margin: 20px;
    }

    form {
      border: 1px solid rgb(104, 87, 87);
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    button {
      margin: 1%;
      border-radius: 100px;
      background-color: #78d984;
      color: #fff;
      padding: 10px;
      border: 2px solid;
      cursor: pointer;
    }

    button a:link {
      text-decoration: none;
    }

    .scrolltotop {
      margin-left: 1400px;
    }
  </style>
</head>

<body>

  <nav>
    <img src="../Ecommerce/assets/images/logo.jpg" alt="Logo">
    <ul>
      <li><button><a href="index.html" onclick="navigateToPage('index')">Home</a></button></li>
      <li><button><a href="products.html" onclick="navigateToPage('products')">Products</a></button></li>
      <li><button><a href="aboutus.html" onclick="navigateToPage('about-us')">AboutUs</a></button></li>
      <li><button><a href="contactus.html" onclick="navigateToPage('contact-us')">ContactUs</a></button></li>
    </ul>
  </nav>
  <h1>Contact Us</h1>
  <div class="section">



    <h2>Contact Info</h2>
    <p>
      <strong>Email:</strong> sampathtalada@gmail.com</a><br>
      <strong>Phone:</strong> 6304353934<br>
      <strong>Address:</strong> Sricity ; Tada ; Chittoor district
    </p>


    <h2>Contact Form</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>



  <div id="validationMessages" class="mt-3"></div>

  <div class="scrolltotop">
    <button>Go-TOP</button>
  </div>

  <br>

  <footer>
    <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function () {

      $("#contactForm").submit(function (event) {
        event.preventDefault();
        var formIsValid = validateForm();
        if (formIsValid) {
          var formData = $("#contactForm").serialize();
          console.log(formData);
          $("#validationMessages").html('<p class="success-message">Form submitted successfully!</p>');
        }
      });


      function validateForm() {
        var formIsValid = true;
        $("#validationMessages").html('');

        var name = $("#name").val().trim();
        if (name === '') {
          $("#validationMessages").append('<p class="error-message">Please enter your name.</p>');
          formIsValid = false;
        }

        var email = $("#email").val().trim();
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '' || !emailRegex.test(email)) {
          $("#validationMessages").append('<p class="error-message">Please enter a valid email address.</p>');
          formIsValid = false;
        }

        var message = $("#message").val().trim();
        if (message === '') {
          $("#validationMessages").append('<p class="error-message">Please enter your message.</p>');
          formIsValid = false;
        }

        return formIsValid;
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      let scrollButton = document.querySelector('.scrolltotop button');

      window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
          scrollButton.style.display = 'block';
        } else {
          scrollButton.style.display = 'none';
        }
      });

      scrollButton.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>

</html>
